name: disco_app
description: Disco music app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  google_fonts: ^2.1.0
  lottie: ^1.2.1
  dio: ^4.0.4
  flutter_bloc: ^8.0.0
  objectbox: ^1.3.0
  objectbox_flutter_libs: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  objectbox_generator: ^1.3.0

  flutter_lints: ^1.0.4

flutter:
  assets:
    - assets/
  uses-material-design: true

